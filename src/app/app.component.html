<div class="container mx-auto py-8 bg-gradient-to-r from-blue-400 to-purple-500 text-white rounded-lg p-6 shadow-md">
  <h1 class="text-4xl text-center mb-8">{{ title }}</h1>
  <form (ngSubmit)="onSearch()">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Entrez le nom de la ville">
    <button type="submit">Rechercher</button>
    
  </form>
  <nav class="flex justify-center mb-8">
    <a routerLink="/current-weather" routerLinkActive="text-blue-200 font-bold" class="mx-4 hover:text-white">Current Weather</a>
    <a routerLink="/hourly-forecast" routerLinkActive="text-blue-200 font-bold" class="mx-4 hover:text-white">Hourly Forecast</a>
    <a routerLink="/daily-forecast" routerLinkActive="text-blue-200 font-bold" class="mx-4 hover:text-white">Daily Forecast</a>
  </nav>


  <router-outlet></router-outlet>
</div>

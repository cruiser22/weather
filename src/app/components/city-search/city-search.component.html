<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="w-full max-w-lg">
    <div class="flex items-center border-b border-b-2 border-blue-500 py-2">
      <input type="text" name="city" [(ngModel)]="city" placeholder="Enter city name" required
      class="appearance-none bg-black border-none w-full text-grey-darker mr-3 py-1 px-2 leading-tight focus:outline-none" />
      <button type="submit" class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded">Search</button>
    </div>
  </form>

  <div *ngIf="weatherData" class="mt-5 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg">
    <h1 class="font-bold text-gray-700 mb-2">{{weatherData.location.name}}</h1>
    <p class="text-gray-700 text-base">{{weatherData.current.temp_c}}°C</p>
    <!-- Affichez plus d'informations météo ici -->
  </div>
</div>

<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="flex items-center justify-center mt-10">
  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="city" [(ngModel)]="city" placeholder="Enter city name" required>
  <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Rechercher</button>
</form>

<div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
  <p>{{errorMessage}}</p>
</div>

<div *ngIf="weatherData" class="mt-4 text-center">
  <h1 class="text-4xl font-bold">{{weatherData.location.name}}</h1>
  <p class="text-2xl">{{weatherData.current.temp_c}}°C</p>
  <p class="text-xl">Humidité: {{weatherData.current.humidity}}%</p>

  <ng-container *ngIf="weatherData.forecast">
    <h2 class="text-3xl font-bold mt-4">prévisions 7 jours à venir </h2>
    <div *ngFor="let forecastDay of weatherData.forecast.forecastday" class="mt-2">
      <h3 class="text-2xl">{{forecastDay.date}}</h3>
      <p class="text-xl">{{forecastDay.day.avgtemp_c}}°C</p>
    </div>
  </ng-container>
</div>

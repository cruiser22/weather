<div *ngIf="hourlyForecast" class="bg-gradient-to-r from-blue-500 to-indigo-500 text-white p-6 rounded-lg shadow-md mt-6 overflow-auto h-auto">
  <h2 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500">Prévisions horaires</h2>
  <div class="grid grid-cols-4 gap-4">
    <div *ngFor="let hour of hourlyForecast.time; let i = index" class="flex flex-col items-center justify-center bg-white bg-opacity-10 rounded-lg p-4">
      <p class="text-lg font-semibold">{{hour}}</p>
      <p class="text-lg mb-2">Temperature: <span class="font-semibold">{{hourlyForecast.temperature_2m[i]}}°C</span></p>

    </div>
  </div>
</div>
